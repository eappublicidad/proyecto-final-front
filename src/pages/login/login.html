<ion-content>
  <div id="completo">
    <h1> Bienvenido a</h1>
    <h2> MEET UP</h2>

    <form (submit)="loginAction($event)">
      <div id="formulario">
        <ion-item>
          <ion-input type="text" name="username" placeholder="Email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" name="password" placeholder="Contraseña"></ion-input>
        </ion-item>
      </div>
      
      <p class="olvidaste">¿Olvidaste tu contraseña?</p>

      <button ion-button type="submit" block class="iniciar">Iniciar Sesión</button>
    </form>

    <p class="miembro">¿Aún no eres miembro?</p>
    <p (click)="goToSignUp()" class="crear">Crear</p>

  </div>
</ion-content>
