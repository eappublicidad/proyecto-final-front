<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<form (submit)="login($event)" *ngIf="!isLogged">
  <ion-item>

    <ion-input type="text" name="Nombres" placeholder="Nombres"></ion-input>
  </ion-item>
  <ion-item>

    <ion-input type="text" name="Apellidos" placeholder="Apellidos"></ion-input>
  </ion-item>
  <ion-item>

    <ion-input type="email" name="Email" placeholder="Email"></ion-input>
  </ion-item>

  <ion-item>

    <ion-input type="password" name="Contrase単a" placeholder="Contrase単a"></ion-input>
  </ion-item>
  <ion-item>

    <ion-input type="password" name="Confirmar Contrase単a" placeholder="Confirmar Contrase単a"></ion-input>
  </ion-item>
  <button ion-button type="submit" block class="crear">Crear</button>
</form>
<div *ngIf="isLogged">
  <h2>Bienvenido</h2>
  <p>Nombre: {{user.nombre}}</p>
  <p>Email: {{user.email}}</p>
  <button ion-button block (click)="logOut()">Salir</button>
</div>




</ion-content>
