<ion-content>
  <div id="completo">

    <h1> Bienvenido a</h1>
    <h2> MEET UP</h2>

    <form (submit)="login($event)">
      <ion-item>
        <ion-input type="email" name="Email" placeholder="Email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="password" name="Contraseña" placeholder="Contraseña"></ion-input>
      </ion-item>

      <button ion-button type="submit" block class="crear">Iniciar sesión</button>
    </form>

    <p>si ya eres miembro</p>
    <p (click)="goToSignUp()">Crear</p>
    <p (click)="goToHome()">home</p>

  </div>
</ion-content>
