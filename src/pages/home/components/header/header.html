<!-- Generated template for the HeaderComponent component -->
<ion-header>
  <ion-grid>

    <ion-row align-items-star>
      <ion-col>
          <ion-avatar class="avatar">
            <img [src]="img">
          </ion-avatar>
      </ion-col>

      <ion-col>

        <h1>
            {{title}}
        </h1>


      </ion-col>


      <ion-col>
       <ion-icon name="notifications"></ion-icon>
      </ion-col>


    </ion-row>
  </ion-grid>
</ion-header>

<ion-content></ion-content>
